<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="watch.css"/>
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                   <span class="text minute"> 0 :</span>    
                   <span class="text sec">&nbsp;0 :</span>
                   <span class="text msec">&nbsp;0</span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button reset hidden">Reset</button>
                <button class="button start">Start</button>
                <button class="button lap hidden">Lap</button>
            </div>
        </div>
    </div>
    <script>
        const startButton = document.getElementsByClassName("start")[0];
        const lapButton = document.getElementsByClassName("lap")[0];
        const resetButton = document.getElementsByClassName("reset")[0];
        const minute = document.getElementsByClassName("minute")[0];
        const second = document.getElementsByClassName("sec")[0];
        const centiSecond = document.getElementsByClassName("msec")[0];

        let isStart = false;
        let secCounter = 0;
         let sec;
         let min;
         let centiSec;
         let centiCounter = 0;
         let minCounter = 0;
         let isReset = false;
        const start = () =>{
            if(!isStart ) {
                startButton.innerHTML = 'Pause';
                min = setInterval(() => {
                    
                    minute.innerHTML = `&nbsp;${++minCounter} : `;
                 }, 60*1000);
                sec = setInterval(() => {
                    if (secCounter === 60){
                        secCounter = 0;
                    }
                    second.innerHTML = `&nbsp;${++secCounter} : `;
                 }, 1000);
                 centiSec = setInterval(() => {

                    if ( centiCounter === 100){
                        centiCounter = 0;
                    }
                    centiSecond.innerHTML = `${++centiCounter} `;
                 }, 10);
               
                isStart = true;
                isReset = false;
            
            } else{
                startButton.innerHTML = 'start';
              
                isStart = false;  
                isReset = false;
                
              
            }
         
        }
        startButton.addEventListener("click",  start);
    </script>
   
</body>
</html>
